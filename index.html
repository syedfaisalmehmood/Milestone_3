<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackathone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center>
      <h1><span> Realtime Dynamic Resume Builder</span></h1>
    </center>
    <form id="resumeForm">
      <fieldset>
        <legend>Personal Information</legend>

        <label for="name">Name :</label>
        <input
          type="text"
          id="name"
          placeholder="Enter your Name..."
          required
        /><br /><br />

        <label for="email">Email Address :</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email address..."
          required
        /><br /><br />

        <label for="phone">Contact Details :</label>
        <input
          type="tel"
          id="phone"
          placeholder="Enter your Contact Details..."
          required
        /><br /><br />

        <label for="add">Address :</label>
        <textarea
          name="address"
          id="address"
          rows="4"
          placeholder="Enter your Address here..."
        ></textarea>
        <br /><br />

        <!-- Profile Picture -->

        <label for="profilePicture">Resume Picture</label>
        <input
          type="file"
          id="profilePicture"
          name="profilePicture"
          accept="image/*"
          required
        />
      </fieldset>

      <!-- Education -->

      <fieldset>
        <legend>Qualification</legend>

        <label for="education">Qualification</label>
        <textarea
          id="education"
          placeholder="Enter Your Qualification here..."
          rows="4"
          required
        ></textarea
        ><br />
      </fieldset>
      <fieldset>
        <legend>Experience</legend>

        <label for="experience">Experience :</label>
        <textarea
          id="experience"
          placeholder="Enter Your Work Experience here..."
          rows="4"
          required
        ></textarea
        ><br />
      </fieldset>
      <fieldset>
        <legend>Skills</legend>

        <label for="skills">Professional Skills :</label>
        <textarea
          id="skills"
          placeholder="Enter Your Skills here..."
          rows="4"
          required
        ></textarea
        ><br />
      </fieldset>
      <button type="submit">Generate Resume Below</button>
    </form>
    <div id="resumeOutput">
      <!-- Resume Will Be Generated Below-->
    </div>
    <script src="script.js"></script>
  </body>
</html>
